<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Os métodos mais populares são: GET & POST-->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seunome@email.com" required>
        </p>
        <p>
            <label for="dev">Você é um dev?</label>
            <input type="checkbox" id="dev" name="dev">
        </p>
        <p>
            <label for="">Gênero:</label>
            <label for="masculino">Masculino</label> <input type="radio" id="masculino" name="genero" value="m">
            <label for="feminino">Feminino</label> <input type="radio" id="feminino" name="genero" value="f">
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="datetime">Data & hora:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </p>
        <p>
            <label for="time">hora:</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="file">Arquivo:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>
        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite o seu número" max="100" min="0" step="10">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" max="100" min="0" step="10">
        </p>
        <p>
            <label for="url">Range:</label>
            <input type="url" id="url" name="url" placeholder="Digite a URL">
        </p>
        <p>
            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search" placeholder="Procure por `tema`">
        </p>
        <p>
            <label for="select">Selecione um valor:</label>
            <select name="select" id="select">
                <option value="valor 1" disabled>valor 1</option>
                <option value="valor 2" selected>valor 2</option>
                <option value="valor 3">valor 3</option>
                <option value="valor 4">valor 4</option>
                <option value="valor 5">valor 5</option>
            </select>
        </p>
        <p>
            <label for="select">Selecione um valor:</label>
            <select name="select" id="select">
                <optgroup label="grupo_1">
                    <option value="valor 1" disabled>valor 1</option>
                    <option value="valor 2" selected>valor 2</option>
                    <option value="valor 3">valor 3</option>
                    <option value="valor 4">valor 4</option>
                    <option value="valor 5">valor 5</option>
                </optgroup>
                <optgroup label="grupo_2">
                    <option value="valor 1" disabled>valor 1</option>
                    <option value="valor 2" selected>valor 2</option>
                    <option value="valor 3">valor 3</option>
                    <option value="valor 4">valor 4</option>
                    <option value="valor 5">valor 5</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="text">Área de texto:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
